<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Animations Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    
    body {
      font-family: 'Raleway', sans-serif;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in {
      animation: fade-in 0.5s ease-out forwards;
    }

    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-up {
      animation: fade-in-up 0.6s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-blue-50 min-h-screen">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-4xl font-bold text-gray-900 mb-8">Loading Animations Test</h1>
    
    <!-- Test 1: Enhanced Loading Spinner -->
    <section class="mb-12 bg-white rounded-2xl p-8 shadow-lg">
      <h2 class="text-2xl font-semibold mb-6">Enhanced Loading Spinner</h2>
      <div class="flex justify-center items-center min-h-96">
        <div class="text-center">
          <div class="relative mb-8">
            <!-- Outer rotating ring -->
            <div class="animate-spin rounded-full h-24 w-24 border-4 border-blue-200 border-t-blue-600 mx-auto shadow-lg"></div>
            <!-- Inner pulsing ring -->
            <div class="absolute inset-0 rounded-full h-24 w-24 border-4 border-blue-100 opacity-25 mx-auto animate-pulse"></div>
            <!-- Center dot -->
            <div class="absolute inset-0 flex items-center justify-center">
              <div class="w-3 h-3 bg-blue-600 rounded-full animate-ping"></div>
            </div>
          </div>
          <div class="space-y-2 animate-fade-in">
            <p class="text-gray-700 font-semibold text-lg">Loading your subscriptions...</p>
            <p class="text-gray-500 text-sm">Please wait a moment</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Test 2: Skeleton Cards -->
    <section class="mb-12 bg-white rounded-2xl p-8 shadow-lg">
      <h2 class="text-2xl font-semibold mb-6">Skeleton Loading Cards</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
        <div class="bg-white rounded-2xl shadow-md overflow-hidden animate-pulse">
          <div class="h-40 bg-gradient-to-br from-gray-200 to-gray-300"></div>
          <div class="p-6 space-y-4">
            <div class="h-6 bg-gray-200 rounded w-3/4"></div>
            <div class="h-4 bg-gray-200 rounded w-1/2"></div>
            <div class="flex justify-between items-center">
              <div class="h-8 bg-gray-200 rounded w-24"></div>
              <div class="h-6 bg-gray-200 rounded-full w-20"></div>
            </div>
          </div>
        </div>
        <div class="bg-white rounded-2xl shadow-md overflow-hidden animate-pulse" style="animation-delay: 100ms;">
          <div class="h-40 bg-gradient-to-br from-gray-200 to-gray-300"></div>
          <div class="p-6 space-y-4">
            <div class="h-6 bg-gray-200 rounded w-3/4"></div>
            <div class="h-4 bg-gray-200 rounded w-1/2"></div>
            <div class="flex justify-between items-center">
              <div class="h-8 bg-gray-200 rounded w-24"></div>
              <div class="h-6 bg-gray-200 rounded-full w-20"></div>
            </div>
          </div>
        </div>
        <div class="bg-white rounded-2xl shadow-md overflow-hidden animate-pulse" style="animation-delay: 200ms;">
          <div class="h-40 bg-gradient-to-br from-gray-200 to-gray-300"></div>
          <div class="p-6 space-y-4">
            <div class="h-6 bg-gray-200 rounded w-3/4"></div>
            <div class="h-4 bg-gray-200 rounded w-1/2"></div>
            <div class="flex justify-between items-center">
              <div class="h-8 bg-gray-200 rounded w-24"></div>
              <div class="h-6 bg-gray-200 rounded-full w-20"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Test 3: Fade-in Cards Animation -->
    <section class="mb-12 bg-white rounded-2xl p-8 shadow-lg">
      <h2 class="text-2xl font-semibold mb-6">Fade-in Cards Animation</h2>
      <button id="triggerAnimation" class="mb-6 bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold">
        Trigger Animation
      </button>
      <div id="cardsContainer" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
        <!-- Cards will be added here -->
      </div>
    </section>

    <!-- Test 4: Loading Button -->
    <section class="mb-12 bg-white rounded-2xl p-8 shadow-lg">
      <h2 class="text-2xl font-semibold mb-6">Loading Button State</h2>
      <div class="text-center">
        <button id="loadMoreBtn" class="bg-white hover:bg-gray-50 text-gray-700 px-10 py-4 rounded-xl font-semibold transition-all duration-200 border border-gray-200 shadow-sm hover:shadow-md transform hover:-translate-y-0.5 focus:outline-none focus:ring-4 focus:ring-blue-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none inline-flex items-center gap-3">
          View More (+5)
        </button>
      </div>
    </section>
  </div>

  <script>
    // Test fade-in animation
    const triggerBtn = document.getElementById('triggerAnimation');
    const cardsContainer = document.getElementById('cardsContainer');
    
    function createCard(index) {
      const card = document.createElement('div');
      card.className = 'animate-fade-in-up bg-white rounded-2xl shadow-md p-6';
      card.style.animationDelay = `${index * 50}ms`;
      card.style.opacity = '0';
      card.innerHTML = `
        <div class="h-32 bg-gradient-to-br from-blue-400 to-blue-600 rounded-lg mb-4"></div>
        <h3 class="text-xl font-semibold mb-2">Card ${index + 1}</h3>
        <p class="text-gray-600">This card fades in with a staggered animation</p>
      `;
      return card;
    }

    triggerBtn.addEventListener('click', () => {
      cardsContainer.innerHTML = '';
      for (let i = 0; i < 6; i++) {
        cardsContainer.appendChild(createCard(i));
      }
    });

    // Test loading button
    const loadMoreBtn = document.getElementById('loadMoreBtn');
    loadMoreBtn.addEventListener('click', function() {
      this.disabled = true;
      this.innerHTML = `
        <svg class="animate-spin h-5 w-5 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Loading...
      `;
      
      setTimeout(() => {
        this.disabled = false;
        this.innerHTML = 'View More (+5)';
      }, 2000);
    });

    // Initialize with some cards
    for (let i = 0; i < 3; i++) {
      cardsContainer.appendChild(createCard(i));
    }
  </script>
</body>
</html>
