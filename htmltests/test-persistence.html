<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistence Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .subscription { padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Subscription Persistence Test</h1>
    
    <div id="status"></div>
    
    <div>
        <button onclick="testPersistence()">Test Persistence</button>
        <button onclick="addTestData()">Add Test Data</button>
        <button onclick="loadData()">Load Data</button>
        <button onclick="clearAll()">Clear All</button>
        <button onclick="checkStorage()">Check Storage</button>
    </div>
    
    <div id="results"></div>

    <script>
        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showResults(content) {
            document.getElementById('results').innerHTML = content;
        }

        function testPersistence() {
            showStatus('üîç Testing localStorage persistence...', 'info');
            
            try {
                // Test localStorage availability
                const testKey = '__test_persistence__';
                const testData = { test: 'data', timestamp: Date.now() };
                
                localStorage.setItem(testKey, JSON.stringify(testData));
                const retrieved = JSON.parse(localStorage.getItem(testKey));
                localStorage.removeItem(testKey);
                
                if (retrieved && retrieved.test === 'data') {
                    showStatus('‚úÖ LocalStorage persistence is working!', 'success');
                } else {
                    showStatus('‚ùå LocalStorage persistence test failed', 'error');
                }
            } catch (error) {
                showStatus(`‚ùå LocalStorage error: ${error.message}`, 'error');
            }
        }

        function addTestData() {
            try {
                const subscriptions = JSON.parse(localStorage.getItem('subscriptions') || '[]');
                
                const newSubscription = {
                    id: Date.now(),
                    name: `Test Subscription ${subscriptions.length + 1}`,
                    subscription_date: new Date().toISOString().split('T')[0],
                    value: Math.round(Math.random() * 50 + 5),
                    is_active: true,
                    background_image: ''
                };
                
                subscriptions.push(newSubscription);
                localStorage.setItem('subscriptions', JSON.stringify(subscriptions));
                
                showStatus(`‚úÖ Added subscription: ${newSubscription.name}`, 'success');
                loadData();
            } catch (error) {
                showStatus(`‚ùå Error adding data: ${error.message}`, 'error');
            }
        }

        function loadData() {
            try {
                const subscriptions = JSON.parse(localStorage.getItem('subscriptions') || '[]');
                
                if (subscriptions.length === 0) {
                    showResults('<h3>No subscriptions found</h3>');
                    return;
                }

                const html = `
                    <h3>Found ${subscriptions.length} subscriptions:</h3>
                    <pre>${JSON.stringify(subscriptions, null, 2)}</pre>
                `;
                
                showResults(html);
                showStatus(`‚úÖ Loaded ${subscriptions.length} subscriptions`, 'success');
            } catch (error) {
                showStatus(`‚ùå Error loading data: ${error.message}`, 'error');
            }
        }

        function clearAll() {
            try {
                localStorage.removeItem('subscriptions');
                showStatus('‚úÖ All data cleared', 'success');
                showResults('<h3>Data cleared</h3>');
            } catch (error) {
                showStatus(`‚ùå Error clearing data: ${error.message}`, 'error');
            }
        }

        function checkStorage() {
            try {
                const subscriptions = localStorage.getItem('subscriptions');
                const storageSize = subscriptions ? new Blob([subscriptions]).size : 0;
                
                const info = `
                    <h3>Storage Information:</h3>
                    <ul>
                        <li><strong>LocalStorage Available:</strong> ${typeof Storage !== 'undefined' ? 'Yes' : 'No'}</li>
                        <li><strong>Subscriptions Key Exists:</strong> ${subscriptions !== null ? 'Yes' : 'No'}</li>
                        <li><strong>Data Size:</strong> ${storageSize} bytes</li>
                        <li><strong>Raw Data:</strong> <pre>${subscriptions || 'null'}</pre></li>
                    </ul>
                `;
                
                showResults(info);
                showStatus('‚úÖ Storage check complete', 'success');
            } catch (error) {
                showStatus(`‚ùå Error checking storage: ${error.message}`, 'error');
            }
        }

        // Auto-run tests on page load
        window.addEventListener('load', () => {
            testPersistence();
            loadData();
        });
    </script>
</body>
</html>
